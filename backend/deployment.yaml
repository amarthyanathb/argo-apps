apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybersapient-backend
  namespace: prod
  labels:
    app: cybersapient-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cybersapient-backend
  template:
    metadata:
      labels:
        app: cybersapient-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: amarthyanath/cybersapient-backend:3340c4c
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "false"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cybersapient-backend-secret
              key: database-url
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: cybersapient-backend-config
              key: cors-origins
        - name: PORT
          value: "5000"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always