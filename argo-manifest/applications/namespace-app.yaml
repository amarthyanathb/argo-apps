apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cybersapient-namespace
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/amarthyanathb/argo-apps.git
    targetRevision: HEAD
    path: miscellaneous
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 1m
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true